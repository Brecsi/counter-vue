<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Counter Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="counter-example">
      <h1>{{ counter }}</h1>
      <button @click="increment">+</button>
      <button @click="countForward">Count Forward</button>
      <button @click="countBackward">Count Backward</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
