<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js counter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="d-flex container-fluid" id="app">
        <h1>Számláló: {{ counter }}</h1>
        <button class="btn btn-primary" v-on:click="increment">Hozzáad</button>
        <button class="btn btn-danger" v-on:click="decrement">Elvesz 1</button>
        <br>
        <label for="min-input">tól:</label>
        <input id="min-input" v-model="min" type="number">
        <br>
        <label for="max-input">ig:</label>
        <input id="max-input" v-model="max" type="number">
      </div>

      <script src="script.js"></script>
</body>
</html>
